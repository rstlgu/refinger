<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerprint Companion - Complete Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-accent: rgba(247, 147, 26, 0.05);
      --text-primary: #1a1a2e;
      --text-secondary: #4a4a68;
      --text-muted: #8e8ea0;
      --border-color: rgba(26, 26, 46, 0.1);
      --accent: #f7931a;
      --accent-dark: #e8850f;
      --scrollbar-track: #f0f0f0;
      --scrollbar-thumb: rgba(247, 147, 26, 0.3);
    }
    
    body.dark {
      --bg-primary: #0d0d12;
      --bg-secondary: #13131a;
      --bg-accent: rgba(247, 147, 26, 0.08);
      --text-primary: #f0f0f5;
      --text-secondary: #b0b0c0;
      --text-muted: #6a6a7a;
      --border-color: rgba(255, 255, 255, 0.08);
      --scrollbar-track: #1a1a24;
      --scrollbar-thumb: rgba(247, 147, 26, 0.25);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 48px;
      font-size: 15px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
      padding-bottom: 28px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      fill: var(--accent);
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 15px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
    }
    
    .btn {
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn-icon {
      width: 18px;
      height: 18px;
    }
    
    .btn-icon svg {
      width: 100%;
      height: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(247, 147, 26, 0.35);
    }
    
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }
    
    .btn-secondary:hover {
      background: var(--bg-accent);
      color: var(--accent);
      border-color: var(--accent);
    }
    
    .cluster-info {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 28px;
      margin-bottom: 32px;
    }
    
    .cluster-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 10px;
    }
    
    .cluster-address {
      font-family: 'JetBrains Mono', 'SF Mono', monospace;
      font-size: 17px;
      color: var(--accent);
      word-break: break-all;
      font-weight: 600;
      letter-spacing: -0.3px;
    }
    
    .cluster-stats {
      display: flex;
      gap: 48px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }
    
    .stat-item {
      text-align: left;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 6px;
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 28px;
    }
    
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      overflow: hidden;
    }
    
    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .card-icon {
      width: 22px;
      height: 22px;
      color: var(--accent);
    }
    
    .card-icon svg {
      width: 100%;
      height: 100%;
    }
    
    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .card-body {
      padding: 24px;
    }
    
    .wallet-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .wallet-item {
      position: relative;
      padding: 16px 18px;
      background: var(--bg-accent);
      border-radius: 14px;
      overflow: hidden;
    }
    
    .wallet-name {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .wallet-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      object-fit: contain;
    }
    
    .wallet-percentage {
      float: right;
      font-size: 16px;
      font-weight: 700;
      color: var(--accent);
      position: relative;
      z-index: 1;
    }
    
    .wallet-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, rgba(247, 147, 26, 0.18) 0%, rgba(247, 147, 26, 0.03) 100%);
      z-index: 0;
      transition: width 0.5s ease-out;
    }
    
    .transactions-card {
      max-height: 600px;
      display: flex;
      flex-direction: column;
    }
    
    .transactions-card .card-body {
      overflow-y: auto;
      flex: 1;
    }
    
    .tx-item {
      background: var(--bg-accent);
      border-radius: 14px;
      padding: 16px 20px;
      margin-bottom: 12px;
    }
    
    .tx-item:last-child {
      margin-bottom: 0;
    }
    
    .tx-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .tx-hash {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    
    .tx-hash:hover {
      color: var(--accent);
      text-decoration: underline;
    }
    
    .tx-wallet {
      padding: 6px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    
    .tx-features {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .feature-tag {
      padding: 4px 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }
    
    .feature-tag.positive {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.25);
      color: #16a34a;
    }
    
    .feature-tag.negative {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.25);
      color: #dc2626;
    }
    
    .loading {
      text-align: center;
      padding: 100px 40px;
      color: var(--text-muted);
      font-size: 16px;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto 24px;
      border: 4px solid var(--border-color);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.25);
      border-radius: 16px;
      padding: 28px;
      color: #dc2626;
      text-align: center;
      font-size: 15px;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
    }
    
    @media (max-width: 900px) {
      body {
        padding: 24px;
      }
      .results-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

          <div class="title">Fingerprint Companion</div>

          </span>
          <span data-i18n="close">Close</span>
        </button>
        <button class="btn btn-secondary" id="theme-btn">
          <span class="btn-icon" id="theme-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" fill="none"/></svg>
          </span>
          <span data-i18n="theme">Theme</span>
        </button>
      </div>
    </div>
    
    <div class="cluster-info" id="cluster-info" style="display:none;">
      <div class="cluster-label" data-i18n="walletAnalyzed">Wallet Analyzed</div>
      <div class="cluster-address" id="cluster-address">-</div>
      <div class="cluster-stats">
        <div class="stat-item">
          <div class="stat-value" id="tx-count">0</div>
          <div class="stat-label" data-i18n="transactions">Transactions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="wallet-count">0</div>
          <div class="stat-label" data-i18n="walletsIdentified">Wallets Identified</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="error-count">0</div>
          <div class="stat-label" data-i18n="errors">Errors</div>
        </div>
      </div>
    </div>
    
    <div id="content">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p data-i18n="loadingAnalysis">Loading analysis...</p>
      </div>
    </div>
  </div>
  
  <script src="i18n.js"></script>
  <script src="analysis.js"></script>
