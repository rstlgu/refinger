<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerprint Companion - Documentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-accent: rgba(247, 147, 26, 0.05);
      --text-primary: #1a1a2e;
      --text-secondary: #4a4a68;
      --text-muted: #8e8ea0;
      --border-color: rgba(26, 26, 46, 0.1);
      --accent: #f7931a;
      --accent-dark: #e8850f;
      --scrollbar-track: #f0f0f0;
      --scrollbar-thumb: rgba(247, 147, 26, 0.3);
      --code-bg: #f4f4f5;
    }
    
    body.dark {
      --bg-primary: #0d0d12;
      --bg-secondary: #13131a;
      --bg-accent: rgba(247, 147, 26, 0.08);
      --text-primary: #f0f0f5;
      --text-secondary: #b0b0c0;
      --text-muted: #6a6a7a;
      --border-color: rgba(255, 255, 255, 0.08);
      --scrollbar-track: #1a1a24;
      --scrollbar-thumb: rgba(247, 147, 26, 0.25);
      --code-bg: #1e1e26;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 48px;
      font-size: 15px;
      line-height: 1.7;
    }
    
    .container { max-width: 900px; margin: 0 auto; }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 48px;
      padding-bottom: 28px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header-left { display: flex; align-items: center; gap: 18px; }
    .logo-icon { width: 48px; height: 48px; fill: var(--accent); }
    .title { font-size: 28px; font-weight: 700; color: var(--text-primary); letter-spacing: -0.5px; }
    .subtitle { font-size: 15px; color: var(--text-muted); margin-top: 4px; }
    
    .section { margin-bottom: 48px; }
    .section-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .section-icon { width: 28px; height: 28px; color: var(--accent); }
    .section-icon svg { width: 100%; height: 100%; }
    
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 28px;
      margin-bottom: 20px;
    }
    
    .intro-text { font-size: 16px; color: var(--text-secondary); line-height: 1.8; }
    .intro-text strong { color: var(--text-primary); }
    
    .wallet-card { display: flex; gap: 20px; align-items: flex-start; }
    .wallet-icon-container {
      width: 64px; height: 64px; flex-shrink: 0;
      background: var(--bg-accent); border-radius: 16px;
      display: flex; align-items: center; justify-content: center; padding: 12px;
    }
    .wallet-icon-container img { width: 100%; height: 100%; object-fit: contain; }
    .wallet-info { flex: 1; }
    .wallet-name { font-size: 18px; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; }
    .wallet-description { font-size: 14px; color: var(--text-secondary); margin-bottom: 14px; line-height: 1.6; }
    
    .feature-grid { display: flex; flex-wrap: wrap; gap: 8px; }
    .feature {
      padding: 6px 12px;
      background: var(--bg-accent);
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
    }
    .feature.positive { background: rgba(34, 197, 94, 0.1); color: #16a34a; }
    .feature.negative { background: rgba(239, 68, 68, 0.1); color: #dc2626; }
    
    .criteria-table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    .criteria-table th, .criteria-table td {
      padding: 14px 16px; text-align: left; border-bottom: 1px solid var(--border-color);
    }
    .criteria-table th {
      font-size: 11px; font-weight: 600; color: var(--text-muted);
      text-transform: uppercase; letter-spacing: 0.5px; background: var(--bg-accent);
    }
    .criteria-table td { font-size: 14px; color: var(--text-secondary); }
    .criteria-table tr:last-child td { border-bottom: none; }
    .criteria-name { font-weight: 600; color: var(--text-primary); }
    .code {
      font-family: 'JetBrains Mono', monospace; font-size: 13px;
      background: var(--code-bg); padding: 3px 8px; border-radius: 6px; color: var(--accent);
    }
    
    .info-box {
      background: var(--bg-accent);
      border-left: 4px solid var(--accent);
      border-radius: 0 12px 12px 0;
      padding: 18px 22px;
      margin: 20px 0;
    }
    .info-box-title { font-size: 13px; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
    .info-box-text { font-size: 14px; color: var(--text-secondary); line-height: 1.6; }
    
    .steps-list { list-style: none; counter-reset: step; }
    .steps-list li { counter-increment: step; display: flex; gap: 16px; margin-bottom: 16px; align-items: flex-start; }
    .steps-list li::before {
      content: counter(step);
      width: 32px; height: 32px;
      background: var(--accent); color: white; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; font-weight: 700; flex-shrink: 0;
    }
    .steps-list li span { padding-top: 5px; font-size: 15px; color: var(--text-secondary); }
    .steps-list li strong { color: var(--text-primary); }
    
    .limitations-list { margin-top: 16px; padding-left: 24px; color: var(--text-secondary); }
    .limitations-list li { margin-bottom: 10px; }
    .limitations-list strong { color: var(--text-primary); }
    
    .footer {
      margin-top: 48px; padding-top: 24px;
      border-top: 1px solid var(--border-color);
      text-align: center; color: var(--text-muted); font-size: 13px;
    }
    .footer a { color: var(--accent); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--scrollbar-track); border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
    
    @media (max-width: 768px) {
      body { padding: 24px; }
      .wallet-card { flex-direction: column; }
      .wallet-icon-container { width: 48px; height: 48px; }
      .criteria-table { display: block; overflow-x: auto; }
    }
  </style>
</head>
